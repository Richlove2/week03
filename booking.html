<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Trip - Whitewater Rafting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="images/z-splash.png" alt="Whitewater Rafting Logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="testimonials.html">Testimonials</a>
            <a href="booking.html">Book Now</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    
    <main>
        <section id="booking">
            <h1>Book Your Trip</h1>
            <img src="images/booking.jpg" alt="Rafting Booking" class="section-image">
            <form>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone">
                
                <label for="trip">Select Trip:</label>
                <select id="trip" name="trip">
                    <option value="beginner">Beginner Rapids</option>
                    <option value="intermediate">Intermediate Challenge</option>
                    <option value="expert">Expert Rapids</option>
                </select>
                
                <label for="date">Preferred Date:</label>
                <input type="date" id="date" name="date" required>
                
                <label for="participants">Number of Participants:</label>
                <input type="number" id="participants" name="participants" min="1" required>
                
                <button type="submit" class="cta">Submit Booking</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Whitewater Rafting. All Rights Reserved.</p>
    </footer>
</body>
</html>

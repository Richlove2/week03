<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Whitewater Rafting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="images/z-splash.png" alt="Whitewater Rafting Logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="testimonials.html">Testimonials</a>
            <a href="booking.html">Book Now</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    
    <main>
        <section id="contact-us">
            <h1>Contact Us</h1>
            <img src="images/contact-us.jpg" alt="Contact Us" class="section-image">
            <div class="contact-info">
                <p><strong>Email:</strong> info@whitewaterrafting.com</p>
                <p><strong>Phone:</strong> (123) 456-7890</p>
                <p><strong>Address:</strong> 123 River Road, Rapids City, RC 12345</p>
            </div>
            <form>
                <label for="contact-name">Name:</label>
                <input type="text" id="contact-name" name="contact-name" required>
                
                <label for="contact-email">Email:</label>
                <input type="email" id="contact-email" name="contact-email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit" class="cta">Send Message</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Whitewater Rafting. All Rights Reserved.</p>
    </footer>
</body>
</html>
